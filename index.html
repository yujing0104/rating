<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星级评分</title>
    <style>
        body,ul,li{
            padding:0;
            margin:0;
        }
        li{
            list-style-type:none;
        }
        .rating{
            width: 190px;
            height: 38px;
            margin:200px auto;
        }
        .rating-item{
            float:left;
            width: 38px;
            height: 38px;
            background:url(images/star.png) no-repeat;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <ul class="rating" id="rating">
        <li class="rating-item" title="很不好"></li>
        <li class="rating-item" title="不好"></li>
        <li class="rating-item" title="一般"></li>
        <li class="rating-item" title="好"></li>
        <li class="rating-item" title="很好"></li>
    </ul>
    <script src="jquery-3.3.1.js"></script>
    <script>
        var num=2,
            $rating=$('#rating'),
            $item=$rating.find('.rating-item');

        console.log($rating);
        //点亮
        var lightOn=function (num) {
            $item.each(function(index){
                if(index<num){
                    $(this).css('background-position','0px -38px');
                }else{
                    $(this).css('background-position','1px 2px');
                }
            });
        };
        //初始化
        lightOn(num);
        //事件绑定
        $item.on('mouseover',function(){lightOn($(this).index()+1);}).on('click',function(){num=$(this).index()+1;});
        $rating.on('mouseleave',function(){lightOn(num);console.log(num)});
    </script>
</body>
</html>
